<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./md_bootstrap/css/font-awosome-5.8.2.css">
    <link rel="stylesheet" href="./md_bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./md_bootstrap/css/mdb.css">
    <link rel="stylesheet" href="./md_bootstrap/css/style.css">
    <title>SMS_App</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-3">
    <a href="#" class="navbar-brand">KeyUp_Event_SMS_App</a>
    </nav>

    <!--SMS_App-->

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-default text-black-50 text-center font-weight-bold ">
                        <h3>!---SMS APP---!</h3>
                    </div>
                    <div class="card-body rgba-blue-grey-light">
                        <form>
                            <div class="form-group">
                                <textarea id="text-area" maxlength="250" row="8" class="form-control" placeholder="Type Text Here"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer font-weight-lighter font-small">
                        <h3>The Remaining Characters : <span id="char-count" class="font-weight-bold text-default">0</span>/250</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!-----Bootstrap js files----->
    <script src="./md_bootstrap/js/jquery.js"></script>
    <script src="./md_bootstrap/js/popper.js"></script>
    <script src="./md_bootstrap/js/bootstrap.js"></script>
    <script src="./md_bootstrap/js/mdb.js"></script>
</body>
</html>
